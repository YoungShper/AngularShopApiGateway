<div class="recommendation-form">
  <h2>Подбор спортивного питания</h2>

  <form (ngSubmit)="onSubmit()">
    <label for="goal">Цель:</label>
    <select id="goal" [(ngModel)]="userProfile.goal" name="goal" required>
      <option *ngFor="let g of goals" [value]="g.value">{{ g.display }}</option>
    </select>

    <label for="weight">Вес (кг):</label>
    <input type="number" id="weight" [(ngModel)]="userProfile.weight" name="weight" min="30" max="300" required>

    <label for="height">Рост (см):</label>
    <input type="number" id="height" [(ngModel)]="userProfile.height" name="height" min="100" max="250" required>

    <label for="age">Возраст:</label>
    <input type="number" id="age" [(ngModel)]="userProfile.age" name="age" min="10" max="100" required>

    <button type="submit" [disabled]="loading">Подобрать</button>
  </form>

  <div *ngIf="loading">Загрузка...</div>
  <div *ngIf="errorMessage" class="error">{{ errorMessage }}</div>

  <div *ngIf="recommendations.length > 0" class="results">
    <app-carousel [carouselHeader]="'Рекомендации'"  [items]="recommendations" [itemComponent]="itemCardComponent">
    </app-carousel>
  </div>
</div>
