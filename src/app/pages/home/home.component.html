<div>
  <div class="hero-section">
    <h1 class="hero-title">Спортивное питание</h1>
    <p class="hero-subtitle">Магазин товаров для фитнеса и бодибилдинга</p>
  </div>
  <div *ngIf="products && products.length > 0;">
    <app-carousel [carouselHeader]="'Хиты продаж'"  [items]="products" [itemComponent]="itemCardComponent">
    </app-carousel>
    <app-carousel [carouselHeader]="'Акции и скидки'"  [items]="products" [itemComponent]="itemCardComponent">
    </app-carousel>
  </div>
  <div *ngIf="articles && articles.length > 0">
    <app-carousel [carouselHeader]="'Полезные статьи'"  [items]="articles" [itemComponent]="itemCardComponent">
    </app-carousel>
  </div>
</div>
